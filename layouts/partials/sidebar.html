<aside class="site">


  <div class="section">
    <header><div class="title">freshest</div></header>
    <div class="content">
      {{ range first 3 .Site.Pages }}
      <div class="sm">{{ .Render "li" }}</div>
      {{ end }}
    </div>
  </div>

  {{ range $key, $value := .Site.Taxonomies }}
  <div class="section taxonomies">
    <header><div class="title">{{ $key }}</div></header>
    <div class="content">
      {{ range first 10 $value.ByCount }}<a href="{{ $.Site.BaseURL}}{{ $key }}/{{ .Name | urlize }}">{{ .Name }}</a>{{ end }}
    </div>
  </div>
  {{ end }}

</aside>
