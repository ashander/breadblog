<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {{ .Hugo.Generator }}

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel='stylesheet'
    href='//fonts.googleapis.com/css?family=Playfair+Display+SC|Roboto:300,400,700|Crimson+Text|Playfair+Display:700,900'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/custom.css">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ .Site.BaseURL }}/index.xml">

    {{ if eq .URL "/" }}
    <title>{{ .Title }}</title>
    <meta property='og:title' content="{{ .Title }}">
    <meta property="og:type" content="website">
    {{ else }}
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta property='og:title' content="{{ .Title }} - {{ .Site.Title }}">
    <meta property="og:type" content="article">
    {{ end }}

    <meta property="og:url" content="{{ .Permalink }}">
    {{ with .Description }}<meta name="description" content="{{ . }}">{{ end }}
    {{ with .Params.image }}<meta property="og:image" content="{{ $.Site.BaseURL }}images/{{ . }}">{{ end }}

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="{{ .Site.Params.Twitter }}">
    <meta name="twitter:url" content="{{ .Permalink }}">
    <meta name="twitter:title" content="{{ .Title }} - {{ .Site.Title }}">
    <meta name="twitter:description" content="{{ replaceRE "\n" "" (.Description | default .Summary) }}">
    <meta name="twitter:image" content="{{ .Site.BaseURL }}images/{{ .Params.image | default "default.png" }}">

    <meta name="twitter:creator" content="{{ .Site.Params.Twitter }}">

  </head>

  <body>

    <header class="site">
      <div class="title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></div>
    </header>

    <div class="container site">
